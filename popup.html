<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Wellbeing Tracker</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f4f7fc;
      color: #333;
      margin: 0;
      padding: 20px 25px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-weight: 700;
      color: #4a90e2;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 1.2px;
    }
    h2 {
      margin-top: 30px;
      margin-bottom: 15px;
      color: #34495e;
      border-bottom: 2px solid #4a90e2;
      padding-bottom: 5px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    ul {
      list-style: none;
      padding-left: 0;
      max-height: 160px;
      overflow-y: auto;
      border: 1px solid #d1d9e6;
      border-radius: 8px;
      background: white;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    ul li {
      padding: 10px 15px;
      border-bottom: 1px solid #e2e8f0;
      font-weight: 500;
      font-size: 14px;
      color: #2c3e50;
    }
    ul li:last-child {
      border-bottom: none;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 15px;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      font-size: 14px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #2c3e50;
    }
    button {
      background: #4a90e2;
      color: white;
      font-weight: 600;
      padding: 10px 18px;
      margin-right: 8px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      font-size: 14px;
      min-width: 120px;
      user-select: none;
    }
    button:hover {
      background: #357ABD;
      box-shadow: 0 6px 18px rgba(53, 122, 189, 0.5);
    }
    button:active {
      background: #2c5ea8;
      box-shadow: 0 2px 8px rgba(44, 94, 168, 0.6);
    }
    #importFile {
      display: none;
    }
    /* Scrollbar for ul */
    ul::-webkit-scrollbar {
      width: 6px;
    }
    ul::-webkit-scrollbar-thumb {
      background-color: #4a90e2;
      border-radius: 3px;
    }
    ul::-webkit-scrollbar-track {
      background-color: #f4f7fc;
    }
  </style>
</head>
<body>
  <h1>Digital Wellbeing</h1>

  <h2>Tracked Time</h2>
  <ul id="list"></ul>

  <h2>Leaderboard</h2>
  <input type="text" id="username" placeholder="Enter your name" />
  <div>
    <button id="saveUser">Submit My Score</button>
    <button id="clearLeaderboard">Clear Leaderboard</button>
  </div>

  <div>
    <button id="exportLeaderboard">Export Leaderboard</button>
    <button id="importLeaderboard">Import Leaderboard</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <ul id="leaderboard"></ul>

  <link rel="stylesheet" href="style.css">
  <script src="popup.js"></script>
</body>
</html>
